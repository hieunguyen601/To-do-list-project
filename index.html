<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
    
      .vh-100 {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #6a11cb, #2575fc);
      }
    
      .card {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        border: none;
      }
    
      .card-body {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 2rem;
      }
    
      h4 {
        font-weight: 600;
        color: #333333;
      }
    
      .form-outline {
        position: relative;
      }
    
      .form-control {
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 0.8rem;
      }
    
      .form-label {
        font-size: 0.9rem;
        color: #6c757d;
        position: absolute;
        top: -10px;
        left: 10px;
        background-color: #ffffff;
        padding: 0 0.3rem;
      }
    
      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
      }
    
      button.btn-primary:hover {
        background-color: #0056b3;
      }
    
      button.btn-warning:hover {
        background-color: #ffc107;
      }
    
      button.btn-danger:hover {
        background-color: #c82333;
      }
    
      button.btn-success:hover {
        background-color: #218838;
      }
    
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
      }
    
      th, td {
        text-align: left;
        padding: 0.8rem;
        border-bottom: 1px solid #ddd;
      }
    
      th {
        font-weight: 600;
        background-color: #f4f4f4;
      }
    
      td button {
        margin-right: 0.5rem;
      }
    </style>
    
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">To Do App</h4>
      
                  <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                    <div class="col-12">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form1" class="form-control" />
                        <label class="form-label" for="form1">Enter a task here</label>
                      </div>
                    </div>
      
                    <div class="col-12">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save</button>
                    </div>
      
                    <div class="col-12">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning">Get tasks</button>
                    </div>
                  </form>
      
                  <table class="table mb-4">
                    <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Todo item</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Buy groceries for next week</td>
                        <td>In progress</td>
                        <td>
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger">Delete</button>
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success ms-1">Finished</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Renew car insurance</td>
                        <td>In progress</td>
                        <td>
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger">Delete</button>
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success ms-1">Finished</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Sign up for online course</td>
                        <td>In progress</td>
                        <td>
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger">Delete</button>
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success ms-1">Finished</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const form = document.querySelector("form");
          const input = document.getElementById("form1");
          const taskTableBody = document.querySelector("table tbody");
      
          // Add a new task
          form.addEventListener("submit", (e) => {
            e.preventDefault();
      
            const taskText = input.value.trim();
            if (taskText === "") {
              alert("Please enter a task!");
              return;
            }
      
            addTaskToTable(taskText, "In progress");
            input.value = "";
          });
      
          // Add a task row to the table
          const addTaskToTable = (task, status) => {
            const row = document.createElement("tr");
      
            const taskIndex = taskTableBody.children.length + 1;
      
            row.innerHTML = `
              <th scope="row">${taskIndex}</th>
              <td>${task}</td>
              <td>${status}</td>
              <td>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-success ms-1">Finished</button>
              </td>
            `;
      
            // Add event listeners for the buttons
            const deleteButton = row.querySelector(".btn-danger");
            const finishButton = row.querySelector(".btn-success");
      
            deleteButton.addEventListener("click", () => deleteTask(row));
            finishButton.addEventListener("click", () => markTaskAsFinished(row));
      
            taskTableBody.appendChild(row);
          };
      
          // Delete a task
          const deleteTask = (row) => {
            row.remove();
            updateTaskIndexes();
          };
      
          // Mark a task as finished
          const markTaskAsFinished = (row) => {
            const statusCell = row.children[2];
            statusCell.textContent = "Finished";
          };
      
          // Update task indexes after deletion
          const updateTaskIndexes = () => {
            const rows = taskTableBody.children;
            Array.from(rows).forEach((row, index) => {
              row.children[0].textContent = index + 1;
            });
          };
        });
      </script>
      
</body>
</html>
